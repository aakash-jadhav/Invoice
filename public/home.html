<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="/css/home.css" />
  </head>

  <body>
    <section class="navbar">
      <nav>
        <div class="container">
          <div class="nav-wrapper">
            <a href="#" class="brand-logo left">Dashboard</a>
            <ul class="right">
              <li>
                <a
                  onclick="logout()"
                  class="btn white red-text waves-effect hoverable"
                >
                  Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br />
    </section>

    <section class="createAndSearch">
      <div class="container">
        <div class="row">
          <div class="col s12 m8 l4">
            <div class="input-field col s12">
              <input
                id="search"
                type="search"
                class="validate"
                value=""
                onkeyup="search(value)"
              />
              <label for="search"> Search</label>
              <i class="material-icons">close</i>
            </div>
          </div>
          <div class="col s12 m4 l3 offset-l5">
            <a
              data-target="createModal"
              href="#"
              class="btn-large color waves-effect waves-light hoverable modal-trigger col s12"
              ><i class="material-icons left">library_add </i> New Invoice</a
            >
          </div>
        </div>
      </div>
    </section>

    <section class="fcard">
      <div class="row container main">
        <div class="col s12 m5 l4 content">
          <div class="card-panel">
            <p class="flow-text">
              Invoice Management System
            </p>

            <span class="grey-text text-darken-2"
              >Create New Invoice
            </span>
            <p class="grey-text text-darken-2">Edit Invoice</p>
            <p class="grey-text text-darken-2">Delete invoice</p>
            
            <p class="red-text">
              Check status of Invoice
            </p>

            <p>
              <a class="btn blue darken-1 hoverable waves-effect waves-light"
                >Edit</a
              >
              <a
              onclick="$('.content').remove()"
                class="btn red darken-1 hoverable waves-effect waves-light right"
                >Remove</a
              >
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="progressbar center-align">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="fmodal">
      <div id="createModal" class="modal">
        <div class="modal-content">
          <h5>Create New Invoice</h5>
          <div class="row">
            <div class="col s12 m4 input-field">
              <input type="number" id="invoiceNo" value="14250" disabled />
              <label for="invoiceNo">Invoice Number</label>
            </div>
            <div class="input-field col s12 m4">
              <input type="text" id="issueDate" class="datepicker" />
              <label for="issueDate">Issue Date</label>
            </div>
            <div class="input-field col s12 m4">
              <input type="text" id="dueDate" class="datepicker" />
              <label for="dueDate">Due Date</label>
            </div>
          </div>
          <div class="divider"></div>
          <div class="row">
            <div class="input-field col s12 m4">
              <input type="text" id="clientName" />
              <label for="clientName">Client's Name</label>
            </div>
            <div class="input-field col s12 m4">
              <input type="number" id="contactNumber" />
              <label for="contactNumber">Contact Number</label>
            </div>
            <div class="input-field col s12 m4">
              <input id="email" type="email" />
              <label for="email">Email</label>
            </div>
          </div>

          <div class="divider"></div>
          <div id="products">
            <blockquote>
              Products
            </blockquote>
            <div class="row">
              <div class="input-field col s12 m4">
                <input
                  type="text"
                  class="product"
                  placeholder="Product/Service"
                  
                />
              </div>
              <div class="input-field col s12 m4">
                <input type="number" class="quantity" placeholder="Quantity" 
                />
              </div>
              <div class="input-field col s12 m4">
                <input
                  type="number"
                  class="cost"
                  placeholder="Cost"
                  
                  onkeyup="calculateCost()"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col s12 m4">
              <button
                onclick="addMore()"
                class="btn blue darken-1 waves-effect waves-light col s12 hoverable"
              >
                Add more
              </button>
            </div>
            <div class="col s12 m4" style="margin-top: 10px;">
              <div class="switch center-align">
                <label class="flow-text">
                  Unpaid
                  <input type="checkbox" id="status" />
                  <span class="lever"></span>
                  Paid
                </label>
              </div>
            </div>
            <div class="col s12 m4" style="margin-top: 10px;">
              <p>Total Amount: <span id="totalAmt"></span></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a class="modal-close waves-effect red darken-1 btn left hoverable">Cancel</a>

          <a
            class="modal-close waves-effect waves-green btn right hoverable"
            onclick="save()"
            >Save</a
          >
        </div>
      </div>
    </section>

    <section class="fedit">
      <div class="modal" id="editModal">
        <div class="modal-content">
          <h5>Edit</h5>
          <div class="row">
            <div class="col s12 m4 input-field">
              <input
                type="number"
                placeholder="invoice Number"
                class="iNumber" 
                id="iNumber"
                disabled
              />
              <label for="iNumber">Invoice Number</label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="text" class="datepicker issueDate" id="idate" placeholder="Issue Date"  />
              <label for="idate">Issue Date</label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="text" class="datepicker dueDate" id="ddate" placeholder="Due Date" />
              <label for="ddate">Due Date</label>
            </div>
          </div>
          <div class="divider"></div>
          
          <div class="row">
            <div class="col s12 m4 input-field">
              <input type="text" placeholder="Client Name" id="cName" class = "clientName" />
              <label for="cName">Client's Name</label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" placeholder="Contact Number" id="cNumber" class="contactNumber" />
              <label for="cNumber">Contact Number</label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="email" placeholder="Email" class = "email" id="Cemail"/>
              <label for="Cemail">Email</label>
            </div>
          </div>
          <div class="divider"></div>
          <div class="row">
            <div id="addProducts">
              <blockquote>
                Products
              </blockquote>
              
            </div>
          </div>
          <div class="row">
            <div class="col s12 m4">
              <button
                onclick="add()"
                class="btn blue darken-1 waves-effect waves-light col s12 hoverable"
              >
                Add more
              </button>
            </div>
            <div class="col s12 m4" style="margin-top: 10px;">
              <div class="switch center-align">
                <label>
                  Unpaid
                  <input type="checkbox" class="status" />
                  <span class="lever"></span>
                  Paid
                </label>
              </div>
            </div>
            <div class="col s12 m4" style="margin-top: 10px;">
              <p>Total Amount: <span class="totalAmt"></span></p>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <a class="modal-close waves-effect red darken-1 btn left hoverable">Cancel</a>
           <a 
           id="default"
           onclick="generatePDF(id)"
          
           class="waves-effect amber center btn hoverable">PDF</a> 
          <a
            class="modal-close waves-effect waves-green btn right hoverable"
            onclick="saveChanges()"
            >Save Changes</a
          >
        </div>
      </div>
      </div>
    </section>
  </body>
  <!-- pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
  
  <!-- jquery -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>
  <!-- Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="/__/firebase/7.16.1/firebase-app.js"></script>
  <script src="/__/firebase/7.15.5/firebase-auth.js"></script>
  <script src="/__/firebase/7.16.1/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <!-- custom js -->
  <script src="/js/home.js"></script>
</html>
